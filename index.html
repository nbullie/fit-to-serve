<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Fit to Serve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fit to Serve</h1>
    <p>Prepare for your police fitness test with customized daily workouts.</p>
  </header>

  <main>
    <section id="streak-section">
      <h2>🔥 Current Streak: <span id="streak-count">0</span> Days</h2>
    </section>

    <section>
      <label for="test-select">Choose Your Department:</label>
      <select id="test-select">
        <option value="">-- Select --</option>
        <option value="illinois">Illinois State Police</option>
        <option value="lapd">LAPD</option>
        <option value="nypd">NYPD</option>
        <option value="colorado">Colorado Springs Police</option>
      </select>

      <label for="mode-select">Workout Type:</label>
      <select id="mode-select">
        <option value="standard">Standard</option>
        <option value="minimal">Minimal Equipment</option>
        <option value="gym">Gym Access</option>
      </select>

      <button onclick="generateWorkout()">Get Workout</button>
    </section>

    <section id="workout-output" class="hidden">
      <h2>Today's Workout</h2>
      <div id="workout-plan"></div>

      <div id="workout-timer" class="hidden">
        <h3>⏱️ Timer</h3>
        <p id="timer-display">00:00</p>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
      </div>

      <div id="log-entry-fields" class="hidden">
        <label for="workout-name">Workout Name:</label>
        <input type="text" id="workout-name" placeholder="e.g. Leg Day or Cardio Focus" />

        <label for="workout-note">Notes:</label>
        <textarea id="workout-note" placeholder="e.g. Felt strong, winded on sprints."></textarea>
      </div>

      <button id="reset-button" class="hidden" onclick="resetProgress()">Reset Progress</button>
    </section>

    <section id="tip-of-the-day">
      <h2>Tip of the Day 💡</h2>
      <p id="daily-tip"></p>
    </section>

    <section id="log-history">
      <h2>📅 Workout Log</h2>
      <ul id="log-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fit to Serve</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
