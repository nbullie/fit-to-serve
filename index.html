<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Fit to Serve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fit to Serve</h1>
    <p>Prepare for your police fitness test with customized daily workouts.</p>
  </header>

  <main>
    <section>
      <label for="test-select">Choose Your Department:</label>
      <select id="test-select">
        <option value="">-- Select --</option>
        <option value="illinois">Illinois State Police</option>
        <option value="lapd">LAPD</option>
        <option value="nypd">NYPD</option>
        <option value="colorado">Colorado Springs Police</option>
      </select>
      <button onclick="generateWorkout()">Get Workout</button>
    </section>

    <section id="workout-output" class="hidden">
      <h2>Today's Workout</h2>
      <div id="workout-plan"></div>
      <button id="reset-button" class="hidden" onclick="resetProgress()">Reset Progress</button>
    </section>

    <section id="tip-of-the-day">
      <h2>Tip of the Day ðŸ’¡</h2>
      <p id="daily-tip"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fit to Serve</p>
  </footer>

  <script src="script.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      console.log("âœ… DOM loaded");
      const styleSheets = [...document.styleSheets].map(s => s.href || "inline");
      console.log("Loaded Stylesheets:", styleSheets);

      const scriptTest = typeof generateWorkout === "function";
      console.log("JS Function Loaded:", scriptTest);
    });
  </script>
</body>
</html>
